<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="../CSS/recuperar.css">
</head>
<body>
    <div id="step1" class="container active">
        <h1>Recuperar senha</h1>
        <p id="iii">Coloque seu Email de cadastro e recupere sua conta.</p>
        <input type="email" placeholder="Email" required>
        <button class="btn" onclick="nextStep(2)">Recuperar</button>
        <div class="link">
            Voltar para <a href="#">Página inicial</a>
        </div>
    </div>

    <div id="step2" class="container">
        <h1>Recuperar senha</h1>
        <p id="aa"> Mandamos um código para o seu E-mail</p>
        <input type="text" placeholder="Insira o Código" required>
        <button onclick="nextStep(3)">Enviar</button> 
        <p id="oo"><a href="#" onclick="nextStep(1)" id="ol">Voltar</a></p>
    </div>

    <div id="step3" class="container">
        <h1>Alterar Senha</h1>
        <p>Faça uma nova senha e a guarde com cuidado</p>
        <input type="password" class="input-field" placeholder="Nova Senha" required>
        <input type="password" class="input-field" placeholder="Repita a nova senha" required>
        <button class="button" onclick="submitForm()">Concluir</button>
    </div>

    <script>
    
    function nextStep(step) {
        const steps = document.querySelectorAll('.container');
        steps.forEach((el) => el.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
    }
    
    function submitForm() {
        alert('Senha redefinida com sucesso!'); }

    </script>

</body>
</html>
