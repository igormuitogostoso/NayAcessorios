</head>
<body>

<br><br>
        
        <div id="favorite-items" class="row"></div>
        
        <button class="btn finalize-button">Ir ao carrinho</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const items = [
            { name: "Colar XXX", id: "XXXXX", category: "XXXXXXXXXX", price: "R$ XX,XX", image: "https://via.placeholder.com/60" },
            { name: "Brilho XXX", id: "XXXXX", category: "XXXXXXXXXX", price: "R$ XX,XX", image: "https://via.placeholder.com/60" },
            { name: "Anel XXX", id: "XXXXX", category: "XXXXXXXXXX", price: "R$ XX,XX", image: "https://via.placeholder.com/60" },
            { name: "Pulseira XXX", id: "XXXXX", category: "XXXXXXXXXX", price: "R$ XX,XX", image: "https://via.placeholder.com/60" }
        ];

        function renderItems() {
            const favoriteItems = document.getElementById("favorite-items");
            favoriteItems.innerHTML = "";
            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("col-md-6", "mb-4");

                itemDiv.innerHTML = `
                    <div class="card position-relative">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text"><strong>ID:</strong> ${item.id}</p>
                            <p class="card-text"><strong>Categorias:</strong> ${item.category}</p>
                            <p class="card-text"><strong>Valor Unitário:</strong> ${item.price}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="#" class="view-product-btn">Visualizar produto</a>
                                <i class="bi bi-cart cart-icon" onclick="toggleVerified(this)"></i>
                            </div>
                        </div>
                        <i class="bi bi-check-circle-fill verify-icon"></i>
                    </div>
                `;
                
                favoriteItems.appendChild(itemDiv);
            });
        }

        function toggleVerified(cartIcon) {
            const verifyIcon = cartIcon.closest(".card").querySelector(".verify-icon");
            if (verifyIcon.style.display === "none" || verifyIcon.style.display === "") {
                verifyIcon.style.display = "block";
            } else {
                verifyIcon.style.display = "none";
            }
        }

        renderItems();
    </script>
</body>
</html>
