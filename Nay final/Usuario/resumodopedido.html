<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/resumodopedido.css">
    <script src="../Javascript/test.js" type="text/javascript" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/> 
    <title>Resumo do Pedido</title>

</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
     <div class="mx-auto text-center">
      <a class="navbar-brand" href="index.html">
       <i class="fas fa-heart"></i>
       <span>|</span>
       <span>Nay Acessório</span>
      </a>
     </div>
    </div>
   </nav>
   <div class="container-wrapper">
    <div class="container">
     <h4>
      <a class="back-button" href="carrinho.html" onclick="window.history.back();">
       Voltar
       <i class="fas fa-chevron-left"></i>
      </a>
      <span>Resumo do Pedido</span>
     </h4>
     <div class="row">
      <div class="col-md-6 img-container">
       <!-- Placeholder para imagem do banco de dados -->
      </div>
      <div class="col-md-6 info-container">
       <div class="order-summary">
        <p>
         Enviaremos um e-mail para <strong><!-- Email do banco de dados --></strong>, com o detalhe do pedido.
        </p>
        <p>
         ID: <!-- ID do banco de dados -->
        </p>
        <p>
         Forma de Pagamento: <!-- Forma de pagamento do banco de dados -->
        </p>
        <p>
         Nome: <!-- Nome do cliente do banco de dados -->
        </p>
        <p>
         Endereço: <!-- Endereço do cliente do banco de dados -->
        </p>
        <p>
         CEP: <!-- CEP do cliente do banco de dados -->
        </p>
        <p>
         Telefone: <!-- Telefone do cliente do banco de dados -->
        </p>
        <p>
         Total do produto: <span class="amount">R$ 00,00</span> <!-- Total do produto do banco de dados -->
        </p>
        <p>
         Total do frete: <span class="amount">R$ 00,00</span> <!-- Total do frete do banco de dados -->
        </p>
        <p class="total">
         TOTAL Á PAGAR: <span class="amount">R$ 00,00</span> <!-- Total a pagar do banco de dados -->
        </p>
       </div>
      </div>
     </div>
     <div class="finalize-button-container">
      <button class="btn btn-custom" onclick="window.location.href='finalizarcomp.html';">
       Finalizar compra
      </button>
     </div>
    </div>
   </div>
    </body>
</html>
