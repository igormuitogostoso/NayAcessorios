        <div class="image-container" id="imageContainer"></div>
            <div class="buttons">
                <input type="file" id="imageInput" style="display: none;" accept="image/*">
                <button class="btn btn-add" onclick="document.getElementById('imageInput').click();">+ Adicionar</button>
                <button class="btn btn-delete" onclick="deleteSelectedImages()">Excluir</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const imageContainer = document.getElementById('imageContainer');
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageWrapper = document.createElement('div');
                    imageWrapper.classList.add('image-wrapper');
                    imageWrapper.onclick = function() {
                        imageWrapper.classList.toggle('selected');
                    };
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Uploaded image';
                    imageWrapper.appendChild(img);
                    imageContainer.appendChild(imageWrapper);
                };
                reader.readAsDataURL(file);
            }
        });

        function deleteSelectedImages() {
            const selectedImages = document.querySelectorAll('.image-wrapper.selected');
            selectedImages.forEach(image => image.remove());
        }
    </script>
