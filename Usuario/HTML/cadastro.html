<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <script src="../Javascript/test.js" type="text/javascript" defer></script> 
</head>
<body>
    <div class="container" id="container">
       
        <div class="form-container sign-in-container">
            <form action="#">
                
                <div class="social-container">
                    <h1 id="ent">Entrar</h1>
                    <br>
                    <span id="log" >Para entrar basta fazer o login.</span>
                    <!-- <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a> -->
                </div>
                
               
                <input type="email" placeholder="Email"  id="es"/>
                <input type="password" placeholder="Senha" id="es"/>
                <button>Entrar</button>
                <a href="#">Esqueci minha senha</a>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 id="ti">Crie sua conta!</h1>
                <div class="social-container">

                    
                </div>
                <span>Preencha todos os campos com as suas informações.</span>
                <input type="text" placeholder="Nome" id="nm" />
                <input type="email" placeholder="Email" id="cad"/>
                <input type="password" placeholder="Senha" id="cad"/>
               <button>Cadastrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 id="novo2">Já tem uma conta?</h1><br><br><br><br>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 id="novo">Novo (a) aqui?</h1> <br><br><br>
                    <button class="ghost" id="signUp">Criar conta</button>

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
